---
layout: default
---

<div class="catalogue">
  {% for post in paginator.posts %}
    <a href="{{ post.url | prepend: site.baseurl }}" class="catalogue-item">
      <div>
        <time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%b %d, %Y" }}</time>
        <h1 class="catalogue-title">{{ post.title }}</h1>

        <p class="catalogue-des">
          {{ post.excerpt }}
        </p>

      </div>
    </a>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="left arrow"><span class="arrow-icon">&#x2190;</span></a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="right arrow"><span class="arrow-icon">&#x2192;</span></a>
  {% endif %}

  <!--<span>{{ paginator.page }}</span>-->
</div>
